name: Android APK (artifact)

# 任意推送都触发
on: [push]

jobs:
  apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses || true

      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Accept licenses
        run: yes | sdkmanager --licenses || true

      - name: Wipe broken intermediates
        run: |
          rm -rf android/build/intermediates
          rm -rf android/build/tmp
          rm -rf android/build/outputs
          ./gradlew clean

      - name: Setup Gradle (no cache)
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true

      - name: Build debug APK
        run: ./gradlew android:assembleDebug --no-daemon --stacktrace


      # 把 apk 当成 Actions 产物上传，保留 90 天
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-${{ github.sha }}   # 每次 commit 唯一
          path: android/build/outputs/apk/debug/android-debug.apk
