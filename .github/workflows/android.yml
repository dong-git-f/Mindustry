name: Android Build

on:
  push:
    branches: [ main, master ]

permissions: {}
jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        cmdline-tools-version: '9.0'
        api-level: '36'
        build-tools-version: '36.0.0'
    
    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Configure build environment
      run: |
        # 添加抑制警告的配置
        echo "android.suppressUnsupportedCompileSdk=36" >> gradle.properties
        echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g" >> gradle.properties
        echo "org.gradle.parallel=true" >> gradle.properties
        echo "org.gradle.caching=true" >> gradle.properties
    
    - name: Clean build cache
      run: ./gradlew clean
    
    - name: Build APK with Gradle (disable R8)
      run: |
        # 尝试禁用R8压缩来绕过问题
        ./gradlew android:assembleDebug \
          -Pandroid.enableR8=false \
          --no-daemon \
          --stacktrace \
          --info
      env:
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
    
    - name: Check if APK exists
      id: check-apk
      run: |
        if [ -f "android/build/outputs/apk/debug/android-debug.apk" ]; then
          echo "APK found"
          echo "apk_exists=true" >> $GITHUB_OUTPUT
        else
          echo "APK not found"
          echo "apk_exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Upload APK artifact
      if: steps.check-apk.outputs.apk_exists == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: android/build/outputs/apk/debug/
        retention-days: 30